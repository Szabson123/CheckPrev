{% load static %}

<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'base/forms.css' %}">
  <title>Dodaj Produkt</title>
</head>
<body>
  <div class="form-container">
    <h2>Dodaj Produkt</h2>
    <form method="POST" novalidate>
      {% csrf_token %}
      {{ form.non_field_errors }}
      {% for field in form %}
        <p>
          {{ field.label_tag }}
          {{ field }}
          {{ field.errors }}
        </p>
      {% endfor %}
      <button type="submit">Zapisz</button>
    </form>
  </div>
</body>
</html>
